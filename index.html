<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>Neoflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Neoflix</h2>
            <nav class="top-menu">
                <a>Início</a>
                <a>Séries</a>
                <a>Filmes</a>
                <a>Animes</a>
                <a>Concertos</a>
                <a>Documentários</a>
            </nav>
            <div class="side-menu">
                <span class="material-icons-sharp search">search</span>
                <span class="material-icons-sharp share">share</span>
                <span class="material-icons-sharp notifications">notifications</span>
                <span class="material-icons-sharp profile">account_box</span>
            </div>
        </div>
    </header>
    <main>
        <div class="highlight-item">
            <div class="container">
                <div class="item-title">
                    <img src="../image/logo/twd.png" alt="The Walking Dead">
                </div>
                <div class="buttons">
                    <button role="button">
                        <span class="material-icons-sharp">play_arrow</span>
                        <span>Assistir Agora</span>
                    </button>
                    <button role="button">
                        <span class="material-icons-sharp">info</span>
                        <span>Mais Informações</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <h3>Minha lista</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="image/poster/gbslr.jpg" alt="Goblin Slayer">
            </div>
            <div class="item">
                <img src="image/poster/got.jpg" alt="Game of Thrones">
            </div>
            <div class="item">
                <img src="image/poster/toto-lip35.jpg" alt="Toto: Live in Poland">
            </div>
            <div class="item">
                <img src="image/poster/bsrk.jpg" alt="Berserk">
            </div>
            <div class="item">
                <img src="image/poster/24.jpg" alt="24">
            </div>
        </div>
    </section>
    <section>
        <h3>Continuar assistindo como ...</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="image/poster/vkg.jpg" alt="Viking">
            </div>
            <div class="item">
                <img src="image/poster/ftwd.jpg" alt="Fear the Walking Dead">
            </div>
            <div class="item">
                <img src="image/poster/r40.jpg" alt="Rush: R40">
            </div>
            <div class="item">
                <img src="image/poster/hcf.jpg" alt="Halt and Catch Fire">
            </div>
            <div class="item">
                <img src="image/poster/soa.jpg" alt="Son of Anarchy">
            </div>
            <div class="item">
                <img src="image/poster/ec-rah.jpg" alt="Eric Clapton: Royal Albert Hall">
            </div>
            <div class="item">
                <img src="image/poster/pf-dst.jpg" alt="Pink Floyd: Delicate Sound of Thunder">
            </div>
        </div>
    </section>
    <section>
        <h3>Em alta</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="image/poster/aot.jpg" alt="Attack on Titan">
            </div>
            <div class="item">
                <img src="image/poster/strkbk.jpg" alt="Strike Back">
            </div>
            <div class="item">
                <img src="image/poster/lz-cd.jpg" alt="Led Zeppelin: Celebration Day">
            </div>
            <div class="item">
                <img src="image/poster/vld.jpg" alt="Vinland">
            </div>
            <div class="item">
                <img src="image/poster/gm-bfj.jpg" alt="Gary Moore: Blues for Jimi">
            </div>
            <div class="item">
                <img src="image/poster/dmnslr.jpg" alt="Demon Slayer">
            </div>
        </div>
    </section>
    <section>
        <h3>Populares</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="image/poster/trsh.jpg" alt="The Shield Hero">
            </div>
            <div class="item">
                <img src="image/poster/twd.jpg" alt="The Walking Dead">
            </div>
            <div class="item">
                <img src="image/poster/gits.jpg" alt="Ghost in the Shell">
            </div>
            <div class="item">
                <img src="image/poster/hmld.jpg" alt="Homeland">
            </div>
            <div class="item">
                <img src="image/poster/drr.jpg" alt="Dororo">
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
